<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">

        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="country">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">
                    Panipat, HR
                </div>
                <div class="date" id="date">
                    August 30 (Monday), 2020
                </div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">35&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 36&deg;C (max)</div>
                <div class="img"></div>
                <div class="weather" id="weather">Clear</div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
